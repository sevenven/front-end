<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Promise-imitation</title>
</head>

<body>
  <script src="./promiseClass.js"></script>
  <script>

    const p1 = new Promise((resolve, reject) => {
      reject('OK');
      console.log('11111111111');
    });

    p1.then(value => {
      console.log('22222222222');
    }).then(value => {
      console.log('22222222222');
    }).then(value => {
      console.log('22222222222');
    }).catch(reason => {
      console.log('44444444444444')
    });

    console.log('3333333333');

  </script>
</body>

</html>
