<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>1物理像素</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    #test {
      position: relative;
      width: 7.5rem;
      height: 0.4rem;
      margin-top: 0.3rem;
    }

    #test::before {
      content: "";
      position: absolute;
      width: 100%;
      top: 0px;
      height: 1px;
      background: deeppink;
    }

    @media only screen and (-webkit-device-pixel-ratio:2) { /* 推荐 */
      #test::before {
        transform: scaleY(.5);
      }
    }

    @media only screen and (-webkit-device-pixel-ratio:3) {
      #test::before {
        transform: scaleY(.33333333333);
      }
    }
  </style>
</head>

<body>
  <div id="test"></div>
  <script type="text/javascript">
    (function () {
      var styleNode = document.createElement("style");
      // 一个布局视口宽度 = 7.5rem
      // 相当于设计图的宽度是 7.5rem
      // 所以元素的宽度设置是 （元素宽度 / 设计图宽度）* 7.5rem
      styleNode.innerHTML = "html{font-size:" + (document.documentElement.clientWidth / 7.5) + "px!important}"; // 一个布局视口宽度 = 7.5rem
      document.head.appendChild(styleNode);
    })()
  </script>
</body>

</html>
