<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>移动端适配骨架</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-size: 0.32rem;
		}

		#test {
			width: 7.5rem;
			height: 2rem;
			background: pink;
		}
	</style>
</head>

<body>
	<div id="test">test</div>
	<script type="text/javascript">
		/*
		原理：改变了一个元素在不同设备上占据的css像素的个数
		rem适配的优缺点
			优点:没有破坏完美视口
			缺点:px值到rem的转换太复杂
		*/
		(function () {
			var styleNode = document.createElement("style");
			// 一个布局视口宽度 = 7.5rem
			// 相当于设计图的宽度是 7.5rem
			// 所以元素的宽度设置是 （元素宽度 / 设计图宽度）* 7.5rem
			styleNode.innerHTML = "html{font-size:" + (document.documentElement.clientWidth / 7.5) + "px!important}"; // 一个布局视口宽度 = 7.5rem
			document.head.appendChild(styleNode);
		})()
	</script>
</body>

</html>
