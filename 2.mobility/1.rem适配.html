<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>移动端适配骨架</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 0.16rem;
      }

      #test {
        width: 3.75rem;
        height: 1rem;
        background: pink;
      }
    </style>
  </head>

  <body>
    <div id="test">test</div>
    <script type="text/javascript">
      /*
       * rem适配的优缺点
       *  优点:没有破坏完美视口
       *  缺点:px值到rem的转换太复杂
       */
      (function () {
        var styleNode = document.createElement("style");
        // 假设 设计图以iPhone6做基准 宽度是375px 为了方便计算 一般把设计图分成3.75份 1份为100px
        // 在iPhone6中将html的font-size设置为100px 此时1rem = 100px
        // 其他设备上等比设置为 (document.documentElement.clientWidth / 375) * 100
        styleNode.innerHTML =
          "html{font-size:" +
          (document.documentElement.clientWidth / 375) * 100 +
          "px!important}"; // 一个布局视口宽度 = 7.5rem
        document.head.appendChild(styleNode);
      })();
    </script>
  </body>
</html>
