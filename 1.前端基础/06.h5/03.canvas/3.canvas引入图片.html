<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas引入图片</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html, body{
				height: 100%;
				overflow: hidden;
			}
			#test{
				background: gray;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="400" height="400">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.querySelector("#test"); // 画布
				if(canvas.getContext){
					var ctx = canvas.getContext("2d"); // 画笔
					var img = new Image();
					img.src = "./image/gg.jpg"
					img.onload = function(){
						draw(ctx, img)
					}
				}
				function draw(ctx, img){
					// 线性渐变
					/*var gradient =  ctx.createLinearGradient(0, 0, 200, 200);
					gradient.addColorStop(0,"red");
					gradient.addColorStop(0.5,"yellow");
					gradient.addColorStop(0.7,"pink");
					gradient.addColorStop(1,"green");
					ctx.fillStyle=gradient;
					ctx.fillRect(0,0,300,300);*/
					// 径向渐变
					/*var gradient = ctx.createRadialGradient(150, 150, 50, 150, 150, 100)
					gradient.addColorStop(0,"red");
					gradient.addColorStop(0.5,"yellow");
					gradient.addColorStop(0.7,"pink");
					gradient.addColorStop(1,"green");
					ctx.fillStyle=gradient;
					ctx.fillRect(0,0,300,300);*/
					// 引入图片
					// ctx.drawImage(img, 0, 0, img.width, img.height)
					// 使用图片做背景
					var pattern = ctx.createPattern(img, "repeat")
					ctx.fillStyle=pattern;
					ctx.fillRect(0,0,300,300);
				}
			}
		</script>
	</body>
</html>
