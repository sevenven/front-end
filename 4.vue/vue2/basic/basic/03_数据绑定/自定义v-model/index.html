<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>自定义v-model</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <p>{{name}}</p>
      <Child v-model="name" />
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示。
    Vue.component("child", {
      model: {
        prop: "text",
        event: "change",
      },
      props: {
        text: {
          type: String,
          default: () => "",
        },
      },
      template: `<input
        type="text"
        :value="text"
        @input="$emit('change', $event.target.value)"
      />`,
    });

    new Vue({
      el: "#root",
      data: {
        name: "seven",
      },
    });
  </script>
</html>
