<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟MVVM</title>
  <script src="./observer.js"></script>
  <script src="./watcher.js"></script>
  <script src="./compile.js"></script>
  <script src="./index.js"></script>
  <style type="text/css">
    .red {
      color: red;
    }

    .bold {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <p><span>{{c.d}}</span>&ensp;<span>{{c.e}}</span></p>
    <p v-text="content" v-class="myClass" class="bold"></p>
    <p v-html="msg"></p>
    <p>{{content}}</p>
    <input type="text" v-model="content" />
    <button v-on:click="handelClick">点击按钮</button>
  </div>
  <script type="text/javascript">
    var vm = new MVVM({
      el: '#app',
      data: {
        name: '生命周期',
        content: 'bjyxszd',
        msg: '<span>v-html</span>',
        myClass: 'red',
        c: {
          d: 'zanzan',
          e: 'bobo'
        },
        arr: [1, 2, 3]
      },
      methods: {
        handelClick: function () {
          this.content = 'bjyxszdszd';
          this.myClass = 'red add';
        }
      }
    })
    console.log(vm.content)
  </script>
</body>

</html>
