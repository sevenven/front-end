<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue源码剖析</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>Vue合并配置</h1>
    <comp-b></comp-b>
  </div>
  <script>
    Vue.mixin({
      created () {
        console.log('Vue created');
      }
    })
    const app = new Vue({
      el: '#demo',
      // 局部注册
      components: {
        'comp-b': {
          template: '<div>{{msg}}</div>',
          data () {
            return {
              msg: 'Hello Vue from component'
            }
          },
          created () {
            console.log('component created');
          },
          mounted () {
            console.log('component mounted');
          },
        },
      }
    });
  </script>
</body>
</html>
