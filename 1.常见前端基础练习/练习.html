<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>微任务与宏任务</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript">
    for (let i = 0; i < 5; i++) {
      let p = document.createElement('p');
      p.innerHTML = `item ${i}`;
      document.getElementById('app').append(p);
    }

    // 微任务：DOM渲染前触发
    Promise.resolve().then(() => {
      console.log('length:micro ', document.getElementById('app').children.length)
      alert('Promise then') // DOM未渲染
    })
    // 宏任务：DOM渲染后触发
    setTimeout(() => {
      console.log('length:macro ', document.getElementById('app').children.length)
      alert('setTimeout callback') // DOM已渲染--实际运行的时候没有
    })
    // aler会阻断js执行，也会阻断DOM渲染，便于查看效果
    // alert('本次call stack结束，DOM结构已更新，但尚未触发渲染');
  </script>
</body>

</html>
