<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>promise then 和catch的连接</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    Promise.resolve().then(() => {
      console.log(1)
      throw new Error('error')
    }).catch(() => {
      console.log(2)
    }).catch(() => {
      console.log(3)
    })
  </script>
</body>

</html>
