<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2.禁止系统默认滚动条</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			/*
			如果html和body只有一个上有overflow属性 作用给文档
			如果都设置了 html的overflow属性作用给文档 body上的overflow属性作用给自己
			*/
			html{
				height: 100%;
				overflow: hidden;
				padding: 0 40px;
				/* border: 1px solid deeppink; */
			}
			body{
				height: 100%;
				overflow: auto;
				border: 1px solid pink;
			}
		</style>
	</head>
	<body>
		<div style="height: 1000px;">
		</div>
	</body>
</html>
