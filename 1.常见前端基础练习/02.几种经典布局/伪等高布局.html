<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>4.伪等高布局</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      #wrap {
        width: 800px;
        margin: 0 auto;
        border: 1px solid #f00;
        overflow: hidden;
      }
      #wrap .left,
      #wrap .right {
        float: left;
        padding-bottom: 1000px;
        margin-bottom: -1000px;
      }
      #wrap .left {
        width: 200px;
        background: pink;
      }
      #wrap .right {
        width: 500px;
        background: hotpink;
      }
      .clearfix:before,
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
      .clearfix {
        *zoom: 1;
      }
    </style>
  </head>
  <body>
    <div id="wrap" class="clearfix">
      <div class="left">
        left <br />
        left <br />
        left <br />
        left <br />
        left <br />
        left <br />
        left <br />
      </div>
      <div class="right">
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
        right <br />
      </div>
    </div>
  </body>
</html>
