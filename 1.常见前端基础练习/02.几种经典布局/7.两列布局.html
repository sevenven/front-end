<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>7.两列布局</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-width: 600px;
		}

		div {
			height: 200px;
		}

		#left {
			width: 200px;
			background: pink;
			float: left;
		}

		#right {
			background: deeppink;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div id="left">left</div>
	<div id="right">right</div>
</body>

</html>
