<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1.三列布局(position版)</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
        /* 2*left+right */
        min-width: 600px;
      }
      #left,
      #right,
      #middle {
        height: 200px;
      }
      #left,
      #right {
        position: absolute;
        top: 0;
        width: 200px;
        background: pink;
      }
      #middle {
        width: auto;
        background: hotpink;
        padding: 0 200px;
      }
      #left {
        left: 0;
      }
      #right {
        right: 0;
      }
    </style>
  </head>
  <body>
    <!--
			1.两边固定 当中自适应
			2.当中列要完整显示
		-->
    <!--缺点 脱离了文档流-->
    <div id="left">left</div>
    <div id="middle">middle</div>
    <div id="right">right</div>
  </body>
</html>
