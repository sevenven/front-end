<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>7.两列布局</title>

			*{
				margin: 0;
				padding: 0;
			}
			body{
				min-width: 600px;
			}
			div{
				display: flex;
				/* height: 200px; */
			}

			}

			<div id="right">right</div>
