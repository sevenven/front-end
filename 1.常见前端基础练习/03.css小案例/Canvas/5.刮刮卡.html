<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>刮刮卡</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html, body{
				height: 100%;
				overflow: hidden;
			}
			#wrap, ul, ul>li {
			    height: 100%;
			}
			ul>li{
				background: url(image/2.jpg);
				background-size:100% 100% ;
			}
			#ggk{
				position: absolute;
				left: 0;
				top: 0;
				transition:1s;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<canvas id="ggk">
				<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
			</canvas>
			<ul>
				<li></li>
			</ul>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var canvas = document.querySelector("#ggk"); // 画布
				canvas.width = document.documentElement.clientWidth;
				canvas.height = document.documentElement.clientHeight;
				if(canvas.getContext){
					var ctx = canvas.getContext("2d"); // 画笔
					var img = new Image();
					img.src="./image/1.jpg";
					img.onload = function(){
						draw(ctx, img);
					}
				}
				function draw(ctx, img){
					var flag = 0;
					ctx.drawImage(img,0,0,canvas.width,canvas.height);
					canvas.addEventListener("touchstart",function(ev){
						ev = ev || event;
						var touchC = ev.changedTouches[0];
						var x = touchC.clientX - canvas.offsetLeft;
						var y = touchC.clientY - canvas.offsetTop;
						ctx.globalCompositeOperation= "destination-out";
						ctx.lineWidth = 80;
						ctx.lineCap = "round";
						ctx.lineJoin = "round";
						ctx.save()
						ctx.moveTo(x,y);
						ctx.lineTo(x+1,y+1)
						ctx.stroke();
						ctx.restore()
					})
					canvas.addEventListener("touchmove",function(ev){
						ev = ev || event;
						var touchC = ev.changedTouches[0];
						var x = touchC.clientX - canvas.offsetLeft;
						var y = touchC.clientY - canvas.offsetTop;
						ctx.save();
						ctx.lineTo(x,y)
						ctx.stroke();
						ctx.restore();
					})
					canvas.addEventListener("touchend",function(){
						var imgData = ctx.getImageData(0,0,canvas.width,canvas.height)
						var allPx = imgData.width * imgData.height
						for(var i = 0; i < allPx; i++){
							if(imgData.data[4*i+3]==0) flag++
						}
						if(flag >= allPx/2){
							canvas.style.opacity=0;
						}
					})
					canvas.addEventListener("transitionend",function(){
						this.remove();
					})
				}
			}
		</script>
	</body>
</html>
