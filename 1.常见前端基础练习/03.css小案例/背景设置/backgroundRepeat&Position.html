<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>背景</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        width: 1000px;
        height: 600px;
        margin: 0 auto;
        background-color: burlywood;
        background-image: url(./images/mimi_2.png);
        background-repeat: no-repeat;
        /*
				 * 背景图片默认是贴着元素的左上角显示
				 * 通过background-position可以调整背景图片在元素中的位置
				 * 可选值：
				 * 		该属性可以使用 top right bottom left   center中的两个值来指定一个背景图片的位置
				 * 			top left 左上
				 * 			bottom right 右下
				 * 			如果只给出一个值，则第二个值默认是center
				 *
				 * 		该属性也可以使用百分比来设置 左上角是 0% 0% 右下角是 100% 100% 如果只给出一个值，则第二个值默认是50%
				 * 
				 * 		还可以直接指定两个偏移量，
				 * 			第一个值是水平偏移量
				 * 				- 如果指定的是一个正值，则图片会向右移动指定的像素
				 * 				- 如果指定的是一个负值，则图片会向左移动指定的像素
				 * 			第二个是垂直偏移量	
				 * 				- 如果指定的是一个正值，则图片会向下移动指定的像素
				 * 				- 如果指定的是一个负值，则图片会向上移动指定的像素
				 */
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
