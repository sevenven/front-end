<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>grid布局</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: grid;
        width: 300px;
        height: 300px;

        margin: 100px auto;

        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        place-items: center center;
      }

      .box > div {
        width: 80px;
        height: 80px;
        text-align: center;
        line-height: 80px;
      }
      .box > div:nth-child(odd) {
        background: salmon;
      }
      .box > div:nth-child(even) {
        background: pink;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
