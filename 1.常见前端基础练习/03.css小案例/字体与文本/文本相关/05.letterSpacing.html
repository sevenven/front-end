<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>letter-spacing</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        letter-spacing: 20px; /* 字母与字母之间的间距 */
      }
    </style>
  </head>
  <body>
    <div>举个例子seven123</div>
  </body>
</html>
