<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>text-align</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 200px;
        height: 200px;
        border: 1px solid;
        text-align: center;
      }
      div > span {
        float: left;
      }
    </style>
  </head>
  <body>
    <div>
      <span>举个例子</span>
    </div>
  </body>
</html>
