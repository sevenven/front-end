<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fontStyle</title>
    <style type="text/css">
      div {
        font-size: 20px;
        /*
				 * font-style 属性允许你选择 font-family 字体下的 italic 或 oblique 样式。
				 * 值
				 * normal 选择 font-family 的常规字体。
				 * italic 选择斜体，如果当前字体没有可用的斜体版本，会选用倾斜体（oblique ）替代。
				 * oblique 选择倾斜体，如果当前字体没有可用的倾斜体版本，会选用斜体（italic ）替代。
				 */
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <div>seven</div>
  </body>
</html>
