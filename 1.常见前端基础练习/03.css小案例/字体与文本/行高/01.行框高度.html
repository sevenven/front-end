<!DOCTYPE html>
<html>
  <head>
    <title>行框高度</title>
    <meta charset="utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        background-color: deeppink;
      }
      div > span {
        padding: 0px;
        font-size: 30px; /* 行号默认是字体的1.4倍 */
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <span>中文English中文English中文English中文English</span>
    </div>
  </body>
</html>
