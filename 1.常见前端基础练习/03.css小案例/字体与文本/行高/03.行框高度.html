<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta charset="utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin-top: 50px;
        background-color: deeppink;
      }
      /* 在前端开发中如果要处理大量的文本，建议把行高设置的要比字体大 */
      div > span {
        padding: 0px;
        font-size: 30px;
        line-height: 1.6;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <span>中文English</span>
    </div>
  </body>
</html>
