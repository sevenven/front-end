<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fontWeight</title>
    <style type="text/css">
      div {
        font-size: 200%;
        /*
				 * font-weight 属性指定了字体的粗细程度。一些字体只提供 normal(100-500) 和 bold(600-900) 两种值。
				 * 值
				 * <number> 
				 * normal 正常粗细。与 400 等值。
				 * bold 加粗 与 700 等值。
				 * lighter 比从父元素继承来的值更细 (处在字体可行的粗细值范围内)。
				 * bolder 比从父元素继承来的值更粗 (处在字体可行的粗细值范围内)。
				 */
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <div>seven</div>
  </body>
</html>
