<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fontSize</title>
    <style type="text/css">
      /*
       * font-size的取值有很多种
       * 常见的有4种
       * px
       * rem
       * em
       * x%
       */
      html {
        font-size: 12px;
      }
      body {
        font-size: 10px;
      }
      div {
        font-size: 2rem;
        /* font-size: 2em; */
        /* font-size: 200%; */
      }
    </style>
  </head>
  <body>
    <div>seven</div>
  </body>
</html>
