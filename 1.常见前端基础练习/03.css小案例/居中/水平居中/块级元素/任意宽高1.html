<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>任意宽高块级元素水平居中</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      #wrap {
        height: 200px;
        background: pink;
      }

      #inner {
        width: 100px;
        height: 100px;
        background: salmon;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="inner"></div>
    </div>
  </body>
</html>
