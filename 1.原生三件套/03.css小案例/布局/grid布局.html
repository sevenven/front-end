<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>grid布局</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: grid;
        width: 300px;
        height: 300px;

        margin: 100px auto;

        grid-template-rows: repeat(3, 80px);
        grid-template-columns: repeat(3, 80px);
        place-content: center center;
      }

      .box > div {
        /* width: 80px;
        height: 80px; */
        text-align: center;
        line-height: 80px;
      }
      .inner1 {
        grid-row: 1/3;
        grid-column: 2/4;

        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 2;
        grid-column-end: 4;
      }
      .box > div:nth-child(odd) {
        background: salmon;
      }
      .box > div:nth-child(even) {
        background: pink;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div class="inner1">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <!-- <div>7</div>
      <div>8</div>
      <div>9</div> -->
    </div>
  </body>
</html>
