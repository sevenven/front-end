<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>双飞翼布局</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      #header,
      #footer {
        min-width: 600px;
        height: 20px;
        text-align: center;
        background: pink;
      }

      #content {
        min-width: 600px;
        overflow: hidden;
      }

      #content .middle,
      #content .left,
      #content .right {
        float: left;
        padding-bottom: 10000px;
        margin-bottom: -10000px;
      }

      #content .left,
      #content .right {
        width: 200px;
        background: darksalmon;
      }

      #content .middle {
        width: 100%;
        background: salmon;
      }

      #content .middle .inner {
        margin: 0 200px;
      }

      #content .left {
        margin-left: -100%;
      }

      #content .right {
        margin-left: -200px;
      }
    </style>
  </head>

  <body>
    <div id="header">header</div>
    <div id="content">
      <div class="middle">
        <div class="inner">
          middle <br />
          middle <br />
          middle <br />
          middle <br />
          middle <br />
        </div>
      </div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <div id="footer">footer</div>
  </body>
</html>
