<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>grid布局</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: grid;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
      }

      #left,
      #right {
        background: pink;
      }

      #middle {
        background: salmon;
      }

      div {
        text-align: center;
        line-height: 100px;
      }
      div:nth-child(odd) {
        background: salmon;
      }
      div:nth-child(even) {
        background: pink;
      }
    </style>
  </head>

  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </body>
</html>
