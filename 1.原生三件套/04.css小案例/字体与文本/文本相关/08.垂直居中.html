<!DOCTYPE html>
<html>
  <head>
    <title>垂直居中</title>
    <meta charset="utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin-top: 50px;
        background-color: deeppink;
      }
      div > span {
        line-height: 1.5;
        background-color: pink;
      }
      div > span:nth-child(1) {
        font-size: 30px;
        vertical-align: bottom;
      }
      div > span:nth-child(2) {
        font-size: 40px;
      }
      div > span:nth-child(3) {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>中文English</span>
      <span>中文English</span>
      <span>中文English</span>
    </div>
  </body>
  <html></html>
</html>
