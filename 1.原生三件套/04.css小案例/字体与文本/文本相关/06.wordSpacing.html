<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>word-spacing</title>
    <!--以空格为解析单位-->
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      div {
        word-spacing: 50px; /* 单词与单词之间的间距 一个空格算一个单词 */
      }
    </style>
  </head>
  <body>
    <div>举个 例 子 seven 123 456</div>
  </body>
</html>
