<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>事件绑定兼容</title>
  </head>
  <body>
    <script type="text/javascript">
      function bindEvent(obj, eventStr, callback) {
        if (obj.addEventListener) {
          obj.addEventListener(eventStr, callback, false);
        } else {
          obj.attachEvent("on" + eventStr, function () {
            callback.call(obj);
          });
        }
      }
    </script>
  </body>
</html>
