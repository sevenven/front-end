<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Promise-imitation</title>
  </head>

  <body>
    <script src="./promiseClass.js"></script>
    <script>
      const p1 = new Promise((resolve, reject) => {
        resolve("OK");
        console.log("11");
      });

      p1.then((value) => {
        console.log("22:", value);
      })
        .then((value) => {
          console.log("33:", value);
        })
        .then((value) => {
          console.log("44:", value);
        })
        .catch((reason) => {
          console.log("55:", reason);
        });

      console.log("66");
    </script>
  </body>
</html>
